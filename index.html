<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing</title>

  <!-- Font close to screenshot -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --hdr-h:74px;
      --ink:#ffffff;
      --muted:rgba(255,255,255,.70);
      --line:rgba(255,255,255,.10);
      --btn1:#5b2a86;
      --btn2:#3f1d66;
      --btnStroke:rgba(255,255,255,.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#050509; /* header.js also paints the hero background */
      color:var(--ink);
    }

    /* This matches the spacing in the screenshot */
    main.hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: calc(var(--hdr-h) + 90px) 24px 90px;
    }

    .hero-inner{
      width:min(980px, 100%);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:26px;
    }

    h1{
      margin:0;
      font-weight:900;
      letter-spacing:-1.6px;
      line-height:1.02;
      font-size: clamp(44px, 6vw, 78px);
      text-shadow: 0 22px 70px rgba(0,0,0,.65);
    }

    .hero-actions{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      margin-top:6px;
    }

    .hero-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:14px 26px;
      border-radius:999px;
      border:1px solid var(--btnStroke);
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      color:#fff;
      font-weight:800;
      font-size:14px;
      cursor:pointer;
      box-shadow: 0 18px 70px rgba(124,58,237,.22);
      transition: transform .18s ease, filter .18s ease;
    }
    .hero-btn:hover{ transform: translateY(-1px); filter:brightness(1.06); }
    .hero-btn:active{ transform: translateY(0px) scale(.99); }

    .hero-btn svg{opacity:.95}

    .hero-link{
      display:inline-block;
      color:rgba(255,255,255,.78);
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      text-decoration:none;
      padding-bottom:4px;
      border-bottom:2px solid rgba(255,255,255,.22);
      transition: color .2s ease, border-color .2s ease;
    }
    .hero-link:hover{
      color:#fff;
      border-color: rgba(255,255,255,.45);
    }

    /* Optional: make sure anchors don't hide behind sticky header */
    section{ scroll-margin-top: calc(var(--hdr-h) + 18px); }
  </style>
</head>

<body id="top">
  <!-- Header mounts here (injected by js/header.js) -->
  <div id="siteHeader"></div>

  <!-- HERO (first part of website like screenshot) -->
  <main class="hero">
    <div class="hero-inner">
      <h1>
        Creative Intuition and<br/>
        Strategic Thinking
      </h1>

      <div class="hero-actions">
        <a class="hero-btn" href="#contact" aria-label="Kontakt aufnehmen">
          Kontakt Aufnehmen
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 12h12" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M13 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>

        <a class="hero-link" href="#work">OUR WORKS</a>
      </div>
    </div>
  </main>

  <!-- Dummy anchors so nav clicks work for now -->
  <section id="work"></section>
  <section id="about"></section>
  <section id="services"></section>
  <section id="contact"></section>

  <!-- IMPORTANT: load the header (includes the moving purple light background for .hero) -->
  <script src="js/header.js"></script>
</body>
</html>
